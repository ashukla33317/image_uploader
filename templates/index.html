<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
</head>
<body>
    <h1>hwll aman</h1>
    <form action="/" method="post"  enctype="multipart/form-data">
        {% csrf_token %}

    <div>
        {% for x in img %}

        <h1>{{x.date}}</h1>
        {% endfor %}
    </div>
</body>
</html>
